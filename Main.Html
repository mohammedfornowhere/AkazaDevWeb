<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkazaDev</title>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1299112243035635743/1304743136668680212/image.psd.png?ex=6730803c&is=672f2ebc&hm=4d47a9cc732a1efdcb01a09262dc27b1c5df0a09c6c6ecc65a9760c6125cfd84&.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Centered rectangle */
        .center-box {
            width: 80%;
            max-width: 500px;
            height: 500px;
            background-color: rgba(82, 66, 44, 0.5); /* Background with opacity */
            color: rgb(39, 158, 255);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding-top: 10px; /* Adds spacing at the top */
        }

        /* Title styling */
        .center-box h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>AkazaDev</h1>
    </div>
</body>
</html>
